<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="welcome">
        <div>
            <h2>Welcome to XO game</h2>
            <button>let's get started!</button>
        </div>
    </header>
    <main>
        <div id="gameBox">
            <div id="row_1_col1">
                <div id="score">
                    <p>win</p>
                    <p>loose</p>
                </div>
            </div>
            <div id="row_1_col2" class="buttonBorder"></div>
            <div id="row_1_col3" class="leftBorder buttonBorder"></div>
            <div id="row_1_col4" class="leftBorder buttonBorder"></div>
            <div id="row_2_col1"></div>
            <div id="row_2_col2" class="buttonBorder"></div>
            <div id="row_2_col3" class="leftBorder buttonBorder"></div>
            <div id="row_2_col4" class="leftBorder buttonBorder"></div>
            <div id="row_3_col1"></div>
            <div id="row_3_col2"></div>
            <div id="row_3_col3" class="leftBorder"></div>
            <div id="row_3_col4" class="leftBorder"></div>
            <div id="row_4_col1">
                <button id="button" class="button_1">player 1 X</button>
            </div>
            <div id="row_4_col2"></div>
            <div id="row_4_col3"></div>
            <div id="row_4_col4">
                <button id="button" class="button_2">player 2 O</button>
            </div>




        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
